<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wootube</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
          name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Sans+KR&display=swap"
          rel="stylesheet">
    <style>
        .input {
            padding: 0px;
        }

        .login-title {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
        }

        .login-desc {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: .1px;
            line-height: 1.5;
        }

        .email-error {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <v-app>
        <v-content>
            <v-container fill-height>
                <v-col align="center" justify="center">
                    <div style="border: 1px solid #DADCE0; border-radius: 10px; padding: 48px 40px 36px; overflow-x: hidden; max-width: 451px;">
                        <form id="signup-form" method="post">
                            <v-col align="center" justify="center">
                                <v-row class="pb-3 px-2" justify="start" pb-2>
                                    <img src="/images/asset/woogle_logo.png" style="height: 24px"/>
                                </v-row>
                                <v-row class="pb-3 px-2" justify="start">
                                    <div class="login-title">Woogle 계정 만들기</div>
                                </v-row>
                                <v-row class="pb-5 px-2" justify="start">
                                    <div class="login-desc">Wootube로 이동</div>
                                </v-row>
                                <v-col class="input pt-5 row" cols="12">
                                    <v-text-field
                                            :rules="[rules.emailRequired, rules.emailPattern]"
                                            label="이메일 주소"
                                            name="email"
                                            outlined
                                            type="email"
                                            v-model="email"
                                    ></v-text-field>
                                    <v-btn :class="duplicationCheckBtn" icon
                                           onclick="emailDuplicationCheck()"
                                           small
                                           style="margin: 4px;">
                                        확인
                                    </v-btn>
                                </v-col>
                                <v-col class="input" cols="12">
                                    <v-text-field
                                            :rules="[rules.nameRequired, rules.namePattern]"
                                            label="이름"
                                            name="name"
                                            outlined
                                            type="name"
                                            v-model="name"
                                    ></v-text-field>
                                </v-col>
                                <v-col class="input" cols="12">
                                    <v-text-field
                                            :rules="[rules.passwordRequired, rules.passwordPattern]"
                                            label="비밀번호"
                                            name="password"
                                            outlined
                                            type="password"
                                            v-model="password"
                                    ></v-text-field>
                                    <v-text-field
                                            :rules="[rules.passwordChecking]"
                                            label="확인"
                                            outlined
                                            type="password"
                                            v-model="passwordCheck"
                                    ></v-text-field>
                                </v-col>
                                <v-row class="pt-5 px-2">
                                    <div style="color: red; padding-left: 12px;">
                                        {{ duplicationCheckPlease }}
                                    </div>
                                    <v-spacer></v-spacer>
                                    <v-btn class="primary" depressed
                                           onclick="loginSubmitBtnHandler()"
                                           width="75px">회원가입
                                    </v-btn>
                                </v-row>
                            </v-col>
                        </form>
                    </div>
                </v-col>
            </v-container>
        </v-content>
    </v-app>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    const BASE_URL = `http://${window.location.host}`

    const headers = {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
    }

    const _emailRegExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i
    const _nameRegExp = /^[^ \-!@#$%^&*(),.?":{}|<>0-9]{2,10}$/i

    const _fieldNotEmpty = (field) => field.length !== 0
    const _allFieldNotEmpty = () => {
        return _fieldNotEmpty(vue.name)
            && _fieldNotEmpty(vue.email)
            && _fieldNotEmpty(vue.password)
    }
    const _emailPattern = () => _emailRegExp.test(vue.email)
    const _namePattern = () => _nameRegExp.test(vue.name)
    const _passwordPattern = () => {
        return vue.password.match(/[a-z]/g)
            && vue.password.match(/[0-9]/g)
            && vue.password.length >= 8
            && vue.password.length <= 32
    }

    const _passwordCheck = () => vue.password === vue.passwordCheck

    const allFormFieldCheck = () => {
        return _allFieldNotEmpty()
            && _emailPattern()
            && _namePattern()
            && _passwordPattern()
            && _passwordCheck()
    }

    const loginSubmitBtnHandler = () => {
        if (vue.duplicationCheckBtn === 'warning'
            || vue.duplicationCheckBtn === 'error') {
            vue.duplicationCheckPlease = '이메일 중복 확인이 필요합니다.'
            return
        }
        if (!allFormFieldCheck()) {
            vue.duplicationCheckPlease = '빈칸을 모두 채워주세요.'
            return
        }
        vue.duplicationCheckPlease = ''
        if (allFormFieldCheck() && vue.duplicationCheckBtn === 'success') {
            document.getElementById('signup-form').submit();
        }
    }

    const emailDuplicationCheck = () => {
        if (vue.duplicationCheckBtn === 'warning' || vue.duplicationCheckBtn === 'error') {
            _duplicationCheckRequest()
        }
    }

    const _duplicationCheckRequest = () => {
        if (!_fieldNotEmpty(vue.email) || !_emailPattern()) {
            return
        }

        if (vue.duplicationCheckBtn === 'success') {
            return
        }

        fetch(`${BASE_URL}/api/users`, {
            headers,
            method: "POST",
            body: JSON.stringify({email: vue.email})
        }).then((response) => {
            if (response.ok) {
                return response.json()
            }
        }).then((data) => {
            if (data.message === 'impossible') {
                vue.duplicationCheckBtn = 'error'
            }
            if (data.message === 'possible') {
                vue.duplicationCheckBtn = 'success'
            }
        }).catch((error) => {
            console.log(error)
            vue.duplicationCheckBtn = 'error'
        })
    }

    const vue = new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
            email: '',
            emailDuplicationCheck: false,
            duplicationCheckBtn: 'warning',
            duplicationCheckPlease: '',
            name: '',
            password: '',
            passwordCheck: '',
            rules: {
                emailRequired: value => !!value || '이메일을 입력해주세요.',
                emailPattern: value => {
                    if (!_emailRegExp.test(value)) {
                        return '올바른 이메일을 입력해주세요.'
                    }
                    return true
                },
                nameRequired: value => !!value || '이름을 입력해주세요.',
                namePattern: value => {
                    if (!_nameRegExp.test(value)) {
                        return '이름은 2-10자, 영문자와 한글만 가능합니다.'
                    }
                    return true
                },
                passwordRequired: value => !!value || '비밀번호를 입력해주세요.',
                passwordPattern: value => {
                    if (!value.match(/[a-z]/g) ||
                        !value.match(/[0-9]/g) ||
                        value.length < 8) {
                        return '강력한 비밀번호를 설정해주세요'
                    }
                    if (value.length > 32) {
                        return '너무 깁니다.'
                    }
                    return true
                },
                passwordChecking: (value) => {
                    if (vue.password !== value) {
                        return '일치하지 않습니다.'
                    }
                    return true
                }
            }
        }
    })
</script>
</body>
</html>
